<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display" max="14">0</div>
        <div class="btn func-btn" id="btn-clear">AC</div>
        <div class="btn func-btn" id="btn-sign">+/-</div>
        <div class="btn func-btn" id="btn-percent">%</div>
        <div class="btn func-btn" id="btn-divide">/</div>
        <div class="btn" id="btn-7">7</div>
        <div class="btn" id="btn-8">8</div>
        <div class="btn" id="btn-9">9</div>
        <div class="btn func-btn" id="btn-multiply">*</div>
        <div class="btn" id="btn-4">4</div>
        <div class="btn" id="btn-5">5</div>
        <div class="btn" id="btn-6">6</div>
        <div class="btn func-btn" id="btn-minus">-</div>
        <div class="btn" id="btn-1">1</div>
        <div class="btn" id="btn-2">2</div>
        <div class="btn" id="btn-3">3</div>
        <div class="btn func-btn" id="btn-plus">+</div>
        <div class="btn" id="btn-0">0</div>
        <div class="btn" id="btn-dot">.</div>
        <div class="btn func-btn" id="btn-equal">=</div>
    </div>
</body>
</html>
