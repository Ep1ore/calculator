<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="btn func-btn clear-btn">AC</div>
        <div class="btn func-btn sign-btn">+/-</div>
        <div class="btn func-btn percent-btn">%</div>
        <div class="btn func-btn divide-btn">/</div>
        <div class="btn btn-7">7</div>
        <div class="btn btn-8">8</div>
        <div class="btn btn-9">9</div>
        <div class="btn func-btn multiply-btn">*</div>
        <div class="btn btn-4">4</div>
        <div class="btn btn-5">5</div>
        <div class="btn btn-6">6</div>
        <div class="btn func-btn btn-minus">-</div>
        <div class="btn btn-1">1</div>
        <div class="btn btn-2">2</div>
        <div class="btn btn-3">3</div>
        <div class="btn func-btn btn-plus">+</div>
        <div class="btn btn-0">0</div>
        <div class="btn btn-dot">.</div>
        <div class="btn func-btn btn-equal">=</div>
    </div>
</body>
</html>
